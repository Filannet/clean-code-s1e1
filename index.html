<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="add-item">
      <p id="add-elem-to-list">
        <label class="label new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="input task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="list-item-title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task edit-mode">Go Shopping</label>
          <input class="input task" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-item-title">Completed</h3>
      <ul class="task-list completed" id="completed-tasks">
        <li class="list-item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
