<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="add-item">
        <label class="add-item__label" for="new-task">Add Item</label>
        <section class="add-item__wrapper">
          <input class="add-item__input" id="new-task" type="text">
          <button class="button">Add</button>
        </section>
    </section>
    <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__task-list" id="incomplete-tasks">
            <li class="task-list__item">
                <input class="task-list__input-checkbox" type="checkbox">
                <label class="task-list__label">Pay Bills</label>
                <input class="task-list__input-task" type="text">
                <button class="button --edit">Edit</button>
                <button class="button --delete">
                    <img class="button__img-delete" src="./remove.svg" alt="delete">
                </button>
            </li>
            <li class="task-list__item --edit-mode">
                <input class="task-list__input-checkbox" type="checkbox">
                <label class="task-list__label --edit-mode">Go Shopping</label>
                <input class="task-list__input-task" type="text" value="Go Shopping">
                <button class="button --edit">Save</button>
                <button class="button --delete">
                    <img class="button__img-delete" src="./remove.svg" alt="delete">
                </button>
            </li>
        </ul>
    </section>
    <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__task-list" id="completed-tasks">
            <li class="task-list__item">
                <input class="task-list__input-checkbox" type="checkbox" checked>
                <label class="task-list__label">See the Doctor</label>
                <input class="task-list__input-task" type="text">
                <button class="button --edit">Edit</button>
                <button class="button --delete">
                    <img class="button__img-delete" src="./remove.svg" alt="delete">
                </button>
            </li>
        </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
